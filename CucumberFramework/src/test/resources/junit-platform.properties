# Enable parallel execution of Cucumber tests
cucumber.execution.parallel.enabled=true

# Set the number of parallel threads
cucumber.execution.parallel.config.fixed.parallelism=2

# Configure Cucumber options

# Specify the location of the feature files
cucumber.features=src/test/resources/features

# Specify the packages where step definitions and hooks are located
cucumber.glue=com.saucedemo.stepsDefinitions,com.saucedemo.testUtils

# Generate HTML reports
# Integrate ExtentReports
cucumber.plugin=pretty, html:src/test/resources/reports/cucumberReports/cucumber-report.html, com.aventstack.extentreports.cucumber.adapter.ExtentCucumberAdapter:

# Disable unnecessary logging from Cucumber
cucumber.publish.quiet=true
